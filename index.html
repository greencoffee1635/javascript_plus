<!DOCTYPE html>
<html>
    <head>     
        <script>
            var topics = [
                {id:1, title:'html', body:'html is ...'},
                {id:2, title:'css', body:'css is ...'},
                {id:3, title:'js', body:'js is ...'}
            ];
            function read_template(title, body){
                return '<h2>'+title+'</h2>'+body;
            }
            function read(id){
                if(id === undefined){
                    article.innerHTML = read_template('Welcome', 'Hello, WEB');
                } else if(id === 1){
                    article.innerHTML = read_template('HTML', 'HTML is ..');
                } else if(id === 2){
                    article.innerHTML = read_template('CSS', 'CSS is ...');
                }
            }
            function nav(){
                var lis = '';
                for(i=0; i<topics.length; i=i+1){
                    lis = lis + `
                        <li>
                            <a 
                                href="${topics[i].id}.html"
                                onclick="
                                    event.preventDefault();
                                    read(${topics[i].id});
                                "
                            >
                                ${topics[i].title}
                            </a>
                        </li>`;
                }
                document.querySelector('nav>ul').innerHTML = lis;
            }
        </script>
    </head>
    <body>
        <h1><a href="index.html" onclick="
            event.preventDefault();
            read();   
        ">WEB</a></h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
        <article>
            
        </article>
        <script>
            var article = document.querySelector('article');
            article.innerHTML = read_template('Welcome', 'Hello, WEB');
            nav();
        </script>   
    </body>
</html>
